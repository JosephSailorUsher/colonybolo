<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>

  <h1 id="problem-display"></h1>

  <div id="game-board" class="grid">
    <div class="choice-grid">Press 1 to choose
      <p id="c1"></p>
    </div>
    <div class="choice-grid">Press 2 to choose
      <p id="c2"></p>
    </div>
    <div class="choice-grid">Press 3 to choose
      <p id="c3"></p>
    </div>
  </div>

  <h1 id="results"></h1>

  <div id="debug">
    <h1>Debug <br> Press R to reset.</h1>
    Key Pressed : <span id="kp"></span>
    <br />
    Key Code : <span id="kc"></span>
    <p id="status">Keyboard Event Status</p>
  </div>
</body>
