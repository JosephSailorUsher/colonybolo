<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>


  <div id="game-board">
    <h1 id="problem-display"></h1>
    <div id="choice-box1">
      <p>Press 1 to choose</p>
      <p id="c1"></p>
    </div>
    <div id="choice-box2">
      <p>Press 2 to choose</p>
      <p id="c2"></p>
    </div>
    <div id="choice-box3">
      <p>Press 3 to choose</p>
      <p id="c3"></p>
    </div>
    <div id="choice-box4">
      <p>Press 4 to choose</p>
      <p id="c4"></p>
    </div>
    <h1 id="results"></h1>
  </div>

  <div id="debug">
    <h1>Debug</h1>
    Key Pressed : <span id="kp"></span>
    <br />
    Key Code : <span id="kc"></span>
    <p id="status">Keyboard Event Status</p>
  </div>
</body>
